<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <title>Budget Tracker</title>
</head>

<body>
  <div>
    <header>
      <h1>Workout Tracker</h1>
    </header>
    <div class="wrapper">
      <div class="total">
        <h3>Your total is...: $<span id="total">0</span></h3>
      </div>

      <form>
        <label for="transactionName">Transaction Name: </label>
        <input type="text" id="transactionName" placeholder="Transaction Name" />

        <label for="transactionAmount">Transaction Amount: </label>
        <input type="number" id="transactionAmount" min="0" placeholder="Transaction Amount" />

        <div class="transactionButtons">
          <button id="addBtn">
            <i class="fa fa-plus">Add Funds</i>
          </button>
          <button id="subtractBtn">
            <i class="fa fa-minus">Subtract Funds</i>
          </button>
        </div>
      </form>


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/db.js"></script>
  <script src="/index.js"></script>
</body>

</html>
